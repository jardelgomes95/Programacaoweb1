<html>
    <head>


    </head>

    <body>
        <form>
            <table>
                <tr>
                    <td>Texto simples</td>
                <td><input type="text" name="texto_simples" placeholder="Digite um texto"/></td>
            
                </tr>
                <tr>
                    <td>Campo de seleção multiplo</td>
                    <td>
                        <input type="checkbox" name="Campo de seleção" />opção 01
                        <input type="checkbox" name="Campo de seleção" />opção 02
                        <input type="checkbox" name="Campo de seleção" />opção 03
                    </td>
                </tr>

                <tr>
                    <td>Campo de seleção valor único</td>

                    <td>
                        <input type="radio" name="Campo de seleção u" /> opção a
                        <input type="radio" name="Campo de seleção u" /> opção b
                        <input type="radio" name="Campo de seleção u" /> opção c
                    </td>
                </tr>

                <tr>
                    <td>select</td>
                    <td>
                        <select name="lista">
                            <option value="1">opção 1</option>
                            <option value="2">opção 2</option>
                            <option value="3">opção 3</option>
                        </select>

                    </td>
                </tr>

                <tr>
                    <td>select multiple</td>
                    <td>
                        <select name="Lista" multiple>
                            <option value="a">opção a</option>
                            <option value="b">opção b</option>
                            <option value="c">opção c</option>

                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Caixa de texto</td>
                    <td>
                        <textarea name="Caixa de texto" cols="30" rows="10"></textarea>
                    </td>
                </tr>

                <tr>
                    <td>Campo data</td>
                    <td>
                        <input type="date" name="data"/>
                    </td>

                </tr>

                <tr>
                    <td>Campo de números</td>
                    <td>
                        <input type="number" name="número"/>
                    </td>
                </tr>
                
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Enviar"/>
                        <input type="reset" value="limpar"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
